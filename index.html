<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Мессенджер</h1>
    <input type="text" id="searchInput" placeholder="Введите текст для поиска">
    <button id="searchButton">Найти</button>

    <h2>Сообщения:</h2>
    <ul id="messageList">
        <li>Я люблю смотреть кино.</li>
        <li>Завтра идём в театр.</li>
        <li>Сегодня был отличный день!</li>
        <li>Кинофестиваль начнётся в пятницу.</li>
        <li>Какое ваше любимое кино?</li>
    </ul>

    <h2>Результаты поиска:</h2>
    <ul id="searchResults"></ul>

    <script src="script.js"></script>
</body>
</html>
